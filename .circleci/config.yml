version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11
        environment:
          TZ: "America/Los_Angeles"
    working_directory: ~/repo
    environment:
      TZ: "America/Los_Angeles"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test